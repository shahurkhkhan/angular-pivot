<form action="">
  <div class="form-row row">
    <div class="form-group col-md-6 mb-3">
      <label class="text-primary-contrast mb-1 p-0">Name</label>
      <input type="text" matInput  placeholder="Enter name here" class="form-control">
    </div>
    <div class="form-group col-md-6 mb-3">
      <label class="text-primary-contrast mb-1 p-0">Company Name</label>
      <input type="text" matInput  placeholder="Enter name here" class="form-control">
    </div>
    <div class="form-group col-md-6 mb-3">
      <label class="text-primary-contrast mb-1 p-0">E-mail</label>
      <input type="email" matInput  placeholder="Enter e-mail here" class="form-control">
    </div>
    <div class="form-group col-md-6 mb-3">
      <label class="text-primary-contrast mb-1 p-0">Phone Number</label>
      <input type="text" matInput  placeholder="Enter Phone Number here" class="form-control">
    </div>
    <div class="form-group col-md-12 mb-3">
      <label class="text-primary-contrast mb-1 p-0">Subject</label>
      <input type="text" matInput  placeholder="Enter subject here" class="form-control">
    </div>
    <div class="form-group col-md-12 mb-3">
      <label class="text-primary-contrast mb-1 p-0">Message</label>
      <textarea type="text" matInput rows="6" placeholder="Enter message here" class="form-control"></textarea>
    </div>
  </div>
  <div class="col-12 mt-3">
    <button class="btn btn-lg btn-secondary w-100 d-block text-secondary-contrast">Submit</button>
  </div>
</form>
