
<div class="card p-4 shadow">
  <div class="testimonial-header border-bottom border-2 pb-3">
    <div class="client-avatar rounded-circle m-auto bg-primary">
      <ng-container *ngIf="testimonial.image">
        <img [src]="testimonial.image | assetsimage" class="img-fluid image-cover">
      </ng-container>
    </div>
    <h5 class="card-title text-secondary text-center my-2 fs-2">{{testimonial.name}}</h5>
    <p class="card-sub-title fs-5 d-flex justify-content-center m-0 lh-1">
      <span class="border-1 border-end d-inline-block px-1 border-black">
        {{testimonial.post}}
      </span>
      <span class="d-inline-block px-1">
        {{testimonial.company}}
      </span>
    </p>
    <div class="client-rate d-flex align-items-center justify-content-center mt-3">
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
      <mat-icon>star</mat-icon>
    </div>
  </div>
  <div class="client-testimonial-content mt-3">
    <p class="p-0 fs-5 text-center">
      {{testimonial.review}}
    </p>
  </div>
</div>
