
  <div class="property-content" [@bounce]="state">
    <div class="property-detail">
      <a class="text-black text-left d-block text-primary-hover fs-5 mb-1 font-primary-bold" routerLink="/properties/{{data.id}}">
       {{data.name}}
      </a>
      <h3 class="text-secondary text-left fs-4 font-primary-bold">
        50,000 Sq. Ft.
      </h3>
      <address class="font-primary-regular d-flex align-items-center mb-2">
        <img [src]="'icn_map_pin_b.png' | assetsimage" class="me-2"> {{data.address}}, {{data.address1}}
      </address>
      <h2 class="text-primary fs-4">{{data.price | currency: 'INR'}}  <span class="text-black fs-5">/ month</span></h2>
    </div>
  </div>
